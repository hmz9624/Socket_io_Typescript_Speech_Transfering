<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="waveform"></div>
    <button onclick=" wavesurfer.play()">deneme</button>
    <button onclick="   console.log(wavesurfer.getCurrentTime()) ">get getDuration</button>

</body>
<script src="https://unpkg.com/wavesurfer.js"></script>
<script>
    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'violet',
        progressColor: 'purple',
        barWidth: 0.1,
        normalize: true
    });
    wavesurfer.load('deneme.mp3');
    wavesurfer.setHeight(300)
    wavesurfer.setPlaybackRate(1)
</script>

</html>
